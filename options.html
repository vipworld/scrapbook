<html>
<head>
  <link rel="stylesheet href="css/scrapboot.css">
  <title>Table Setting</title>
  </head>
<body>
  <div class="scrapbook">
    <div class="table_input">
      <span><h2>Settings</h2></span>
      <div class="key">
        <label class="key_input_text">Key</label></div>
        <input id="key_value" type="key" tabindex="1"></div>
      </div>
      <div class="secret">
        <label class="secret_input_text">Secret</label></div>
        <input id="secret_value" type="secret" tabindex="2"></div>
      </div>
    <p>
      <div id='submit'>
        <button type='submit' name=".save" id=".save" onclick='save_options()'>Upload to Table</button>
	  </div>
    </div>
  </div>
</body>
</html>
